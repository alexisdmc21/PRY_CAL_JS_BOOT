<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo colaborativo | Calculadora</title>
    <link rel="stylesheet" href="./public/lib/bootstrap-5.3.6-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container py-5">
        <h1>CALCULADORA</h1>
        <hr>
        <input type="text" id="display" class="form-control mb-3">

        <button class="btn btn-danger" onclick="limpiar()">C</button>
        <button class="btn btn-primary" onclick="botonPresionado('*')">X</button>
        <button class="btn btn-primary" onclick="botonPresionado('/')">/</button>
        <button class="btn btn-primary" onclick="botonPresionado('-')">-</button>
        <button onclick="botonPresionado('7')">7</button>
        <button onclick="botonPresionado('8')">8</button>
        <button onclick="botonPresionado('9')">9</button>
        <button class="btn btn-primary" onclick="botonPresionado('+')">+</button>
        <button onclick="botonPresionado('4')">4</button>
        <button onclick="botonPresionado('5')">5</button>
        <button onclick="botonPresionado('6')">6</button>

        <button onclick="botonPresionado('1')">1</button>
        <button onclick="botonPresionado('2')">2</button>
        <button onclick="botonPresionado('3')">3</button>

        <button onclick="botonPresionado('0')">0</button>

        <button class="btn btn-success" onclick="calcular()">=</button>
    </div>

    <script src="./public/js/operaciones.js"></script>
    <script src="./public/lib/bootstrap-5.3.6-dist/js/bootstrap.min.js"></script>
</body>
</html>
