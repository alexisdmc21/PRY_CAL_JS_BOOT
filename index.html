<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo colaborativo | Calculadora</title>
    <link rel="stylesheet" href="./public/lib/bootstrap-5.3.6-dist/css/bootstrap.min.css">
</head>

<body>
    <div class="align-items-center d-flex justify-content-center vh-100">
        <div class="container bg-black py-3 rounded-3 w-25">
            <div class="text-center text-white fs-4">
                <p>CALCULADORA</p>
                <hr>
                <input type="text" id="display" class="form-control text-end" value="0">
            </div>
            <div class="pt-3">
                <div class="row g-2 mb-2">
                    <div class="col">
                        <button class="btn btn-secondary w-100 rounded-5"  onclick="botonPresionado('7')">7</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-secondary w-100 rounded-5" onclick="botonPresionado('8')">8</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-secondary w-100 rounded-5" onclick="botonPresionado('9')">9</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-warning w-100 rounded-5" onclick="botonPresionado('+')">+</button>
                    </div>
                </div>
                <div class="row g-2 mb-2">
                    <div class="col">
                        <button class="btn btn-secondary w-100 rounded-5" onclick="botonPresionado('4')">4</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-secondary w-100 rounded-5" onclick="botonPresionado('5')">5</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-secondary w-100 rounded-5" onclick="botonPresionado('6')">6</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-warning w-100 rounded-5" onclick="botonPresionado('-')">-</button>
                    </div>
                </div>

                <div class="row g-2 mb-2">
                    <div class="col">
                        <button class="btn btn-secondary w-100 rounded-5" onclick="botonPresionado('1')">1</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-secondary w-100 rounded-5" onclick="botonPresionado('2')">2</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-secondary w-100 rounded-5" onclick="botonPresionado('3')">3</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-warning w-100 rounded-5" onclick="botonPresionado('/')">/</button>
                    </div>

                </div>

                <div class="row g-2 mb-2">
                    <div class="col">
                        <button class="btn btn-secondary w-100 rounded-5" onclick="botonPresionado('0')">0</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-secondary w-100 rounded-5" onclick="calcular()">=</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-warning w-100 rounded-5" onclick="limpiar()">C</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-warning w-100 rounded-5" onclick="botonPresionado('*')">x</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="./public/js/operaciones.js"></script>
        <script src="./public/lib/bootstrap-5.3.6-dist/js/bootstrap.min.js"></script>
</body>

</html>
